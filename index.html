<script>
	var skullkid = 1491;
	var myCount = 0;
	var myCollectionList = [];
	var cartsCounted = colourCounted = boxesCounted = manualsCounted = sealedCounted = tally = 0;
	if (localStorage.myCollection == null) {
		localStorage.myCollection = JSON.stringify(myCollectionList);
		tally = 0;
		} else {
		myCollectionList = JSON.parse(localStorage.myCollection);
		cartsCounted = myCollectionList.flat().filter(x => x.match(/cartridge/gi)).length;
		colourCounted = myCollectionList.flat().filter(x => x.match(/colcart/gi)).length;
		boxesCounted = myCollectionList.flat().filter(x => x.match(/boxed/gi)).length;
		manualsCounted = myCollectionList.flat().filter(x => x.match(/manual/gi)).length;
		sealedCounted = myCollectionList.flat().filter(x => x.match(/sealed/gi)).length;
		tally = 0
		for(var k = 0; k < myCollectionList.length; k++){
			if(myCollectionList[k][0] && myCollectionList[k][1]){
			tally = tally +1;
			}
		}
	}
	var timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
	if (document.addEventListener) {
		document.addEventListener('contextmenu', function(e) {
		e.preventDefault();
		document.getElementById('gcount').scrollIntoView({behavior: 'auto' }); noscroll();
		}, false);
	} else {
		document.attachEvent('oncontextmenu', function() {
		window.event.returnValue = false;
		document.getElementById('gcount').scrollIntoView({behavior: 'auto' }); noscroll();
		});
	}
</script>

	if (clicked_id.match(/sealed/g)){

			if (document.getElementById(rMatch+"sealed").checked == false){
				if (document.getElementById(rMatch+parts[p]).checked == true){
				document.getElementById(rMatch+parts[p]).click(); //uncheck all
				}
			} else {
				if (document.getElementById(rMatch+parts[p]).checked == false){
				document.getElementById(rMatch+parts[p]).click(); //check all
				}
			}
		}
	}
	if (document.getElementById(clicked_id).checked){ //storing check marks
		for (m = 0; m < myCollectionList.length; m++) {
			if (myCollectionList[m][0] == document.getElementById("frametitle").innerHTML) {
				myCollectionList[m].push(clicked_id);
			}
		}
	} else if (document.getElementById(clicked_id).checked == false){ //when unchecking
		for (m = 0; m < myCollectionList.length; m++) {
			if (myCollectionList[m][0] == document.getElementById("frametitle").innerHTML) {
			myCollectionList[m].splice(myCollectionList[m].indexOf(clicked_id), 1);
			}
		}
		if (document.getElementById("frametitle").innerHTML.match(/NFR/g)||document.getElementById("frametitle").innerHTML.match(/IQUE/g)){
		} else {
			if (document.getElementById(rMatch+"sealed").checked == true){
				document.getElementById(clicked_id).click();
				document.getElementById(rMatch+"sealed").click();
			}
		}
	} else {
	}
	localStorage.myCollection = JSON.stringify(myCollectionList);
	//alert(localStorage.myCollection + "\n\rActual!"); //UNCOMMENT FOR DEBUGGING
