function sharePost(clicked_id) {
	let site = "https://defaultdnb.github.io/ReCollect64/blog.html";
	let parentId = document.getElementById(clicked_id).parentNode.parentNode.id;
	let headerTitle = document.getElementById(parentId).children[0].children[1].innerText;
	let subTitle = document.getElementById(parentId).children[1].innerText;
	window.open('https://twitter.com/share?text='+encodeURIComponent(headerTitle)+'%0A'+encodeURIComponent(subTitle)+'%0A&url='+encodeURIComponent(site)+'%23'+parentId+'%0A%0A%23N64+%23ReCollect64');

function sharePostBS(clicked_id) {
	let site = "https://defaultdnb.github.io/ReCollect64/blog.html";

	let headerTitle = document.getElementById(parentId).children[0].children[1].innerText;

	let copied = "https://defaultdnb.github.io/ReCollect64/blog.html#"+parentId;
	navigator.clipboard.writeText(copied);

		$(function(){$("#content-placeholder").load("postLinks.html");});
	} else if (window.location.href.match("#")){
		const prefix = window.location.href.slice(window.location.href.indexOf("#")+1,window.location.href.indexOf("#")+2);
		const linktoget = window.location.href.slice(window.location.href.lastIndexOf(prefix)+1,window.location.href.length);
		let rSource = 'Blog/JumpLinks/'+prefix.toUpperCase()+'LINKS.txt';
		var rFile = new XMLHttpRequest;
		rFile.open('get', rSource, false);
		rFile.send();
